<!-- favorites/templates/favorites/favorite_list.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h1>My Favorites</h1>
  <ul>
    {% for favorite in favorites %}
      <li><a href="{{ favorite.url }}">{{ favorite.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_favorite' %}">Add New Favorite</a>
{% endblock %}d
